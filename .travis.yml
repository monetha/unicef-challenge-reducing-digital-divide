language: node_js

dist: xenial

node_js:
  - '10'

cache:
  npm

install:
  - npm install

script:
  - npm run build

before_deploy:
  - npm run dist:prepare-archives
  - pip install --user --upgrade awscli

notifications:
  email:
    on_failure: change

deploy:
  - provider: script
    skip_cleanup: true
    script: bash internals/scripts/deploy-s3.sh build
    on:
      repo: ${TRAVIS_REPO_SLUG}
      tags: true
      condition: $TRAVIS_TAG = release
  - provider: releases
    api_key:
      secure: 
    file: dist/*.{tar.gz}
    file_glob: true
    skip_cleanup: true
    overwrite: true
    draft: true
    on:
      repo: ${TRAVIS_REPO_SLUG}
      tags: true